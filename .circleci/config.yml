version: 2.1

commands:
    destroy_environment:
        steps:
            - run:
                name: Destroy environment
                command: |
                    aws cloudformation delete-stack \
                    --stack-name prod-${CIRCLE_WORKFLOW_ID}

jobs:
    create_infrastructure:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run:
                name: Ensure backend infrastructure exist
                command: |
                    aws cloudformation deploy \
                    --template-file template.yml \
                    --stack-name prod-${CIRCLE_WORKFLOW_ID}
            - run: return 1
            - destroy_environment
              when: on_fail

    configure_infrastructure:
        docker:
            - image: python:3.7-alpine3.11
        steps:
            - checkout
            - add_ssh_keys:
                fingerprints: ["ec:91:0a:44:3e:92:a2:8d:ba:b7:91:79:8f:df:b4:88"]
            - run:
                name: Install dependencies
                command: |
                    apk add --update ansible
            - run:
                name: Configure server
                command: |
                    ansible-playbook main-remote.yml -i inventory

    smoke_test:
        docker:
            - image: alpine:latest
        steps:
            - checkout
            - run:
                name: Install curl
                command: apk add --update curl
            - run:
                name: Smoke test
                command: |
                    if curl -s --head "https://google.com"
                    then
                        return 0
                    else
                        return 1
                    fi

    create_and_deploy_front_end:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run: |
                aws cloudformation deploy \
                --template-file bucket.yml \
                --stack-name "${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides NAME="${CIRCLE_WORKFLOW_ID:0:7}"

    promote_to_production:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run: |
                aws cloudformation deploy \
                --template-file cloudformation.yml \
                --stack-name cloudfront \
                --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID}"

